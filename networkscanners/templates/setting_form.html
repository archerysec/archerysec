{% extends 'header.html' %}
{% block body %}

<div id="content">
    <!--breadcrumbs-->
    <div id="content-header">
        <div id="breadcrumb"><a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>
            Home</a></div>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="span3 offset6">
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-success alert-block"><a class="close" data-dismiss="alert"
                                                            href="#">Ã—</a>
                <p class="alert-heading">{{ message }}</p>
            </div>
            {% endfor %}

            {% endif %}
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>OpenVas Settings</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="POST" action="/networkscanners/openvas_details/">{% csrf_token %}
                            <div class="control-group">
                                <label class="control-label">OpenVas Host :</label>
                                <div class="controls">
                                    <input type="text" name="scan_host" value="{{ scan_host }}" class="span11"
                                           placeholder="Host"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">User :</label>
                                <div class="controls">
                                    <input type="text" name="openvas_user" value="{{ openvas_user }}" class="span11"
                                           placeholder="User Id"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Password :</label>
                                <div class="controls">
                                    <input type="password" name="openvas_password" value="{{ openvas_password }}" class="span11"
                                           placeholder="Password"/>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
