{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Burp Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal" method="POST" action="/burpscanner/burp_setting/">
                                            {% csrf_token %}
                                            <div class="form-group row">
                                                <label
                                                        class="col-sm-4 col-form-label">Burp API Key</label>
                                                <div class="col-sm-6">
                                                    <small><em>Burp API Key </em></small>
                                                    <input type="text" name="burpapikey" value="{{ burp_api_key }}"
                                                           class="form-control"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label
                                                        class="col-sm-4 col-form-label">Burp host</label>
                                                <div class="col-sm-6">
                                                    <small><em>Burp API Host (Ex.127.0.0.1)</em></small>
                                                    <input type="text" name="burpath" value="{{ burp_url }}"
                                                           class="form-control"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label
                                                        class="col-sm-4 col-form-label">Burp API Port</label>
                                                <div class="col-sm-6">
                                                    <small><em>Burp API Port (Ex.8080)</em></small>
                                                    <input type="text" name="burport" value="{{ burp_port }}"
                                                           class="form-control"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
