{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">ZAP Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal" method="POST"
                                              action="/zapscanner/zap_setting_update/">{% csrf_token %}
                                            <div class="card-body">
                                                <div class="form-group row">
                                                    <label
                                                            class="col-sm-4 col-form-label">Zap API Key</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" name="apikey" value="{{ zap_apikey }}" class="form-control"
                                           placeholder="API Key"/>
                                                        <small><em>Skip ZAP API Key if not enabled</em></small>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label
                                                            class="col-sm-4 col-form-label">Zap API Host</label>
                                                    <div class="col-sm-6">
                                    <input type="text" name="zappath" value="{{ zap_host }}" class="form-control"
                                           placeholder="Zap API Host"/>
                                                        <small><em>ZAP API Host address (Ex.127.0.0.1)</em></small>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label
                                                            class="col-sm-4 col-form-label">Zap API Port</label>
                                                    <div class="col-sm-6">
                                    <input type="text" name="port" value="{{ zap_port }}" class="form-control"
                                           placeholder="PORT"/>
                                                        <small><em>ZAP API Port (Ex. 8080)</em></small>
                                                    </div>
                                                </div>
                                                <div class="form-actions">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
