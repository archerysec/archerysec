
{% extends 'dashboard/base.html' %}

{% block body %}

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

    $("#checkAll").change(function () {
        $("input:checkbox").prop('checked', $(this).prop("checked"));
    });
    $(document).ready(function() {
        $("button").click(function(){
            var scan_id = ['a7af5b68-b661-45ad-90fd-ffa27526cdce'];
            $.each($("input[name='del_vuln_id']:checked"), function(){
                scan_id.push($(this).val());
            });

            var json_scanid = scan_id.join(", ");
            $.ajax({
                type:'POST',
                <!--contentType: 'application/json; charset=utf-8',-->
                url:'/manual_scan/del_vuln/',
                data:{
                   vuln_id: json_scanid,
                   scan_id: $('input[name=scan_id]').val(),
                   project_id: $('input[name=project_id]').val(),
                   csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                },
                sucess:function(){
                }
            });
            setTimeout(function(){location.reload();},1000);
        });

    });

</script>

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="float-right">

                            <div class="btn-group"><a href="/manual_scan/add_new_vuln/?scan_id={{ scan_id }}&vuln_id=&project_id={{ project_id }}"
                                                      class="btn btn-primary btn-mini"><i
                                    class="icon-plus icon-white"></i>Add Vulnerability</a>
                            </div>
                             <button type="button" class="btn btn-danger btn-mini" onclick="">Delete Selected</button>

                        </div>
                        <br>
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Vulnerability List</h1>
                        </div>
                        <br>
                        <div class="row">
                            <div class="table-responsive">
                                <table id="manual_scans_list" class="table table-bordered data-table table-fixed">
                                    <thead>
                                    <tr>
                                        <th><label class="customcheckbox m-b-20">
                                            <input type="checkbox" id="mainCheckbox1">
                                            <span class="checkmark"></span>
                                        </label></th>
                                        <th>Vulnerability</th>
                                        <th>Risk</th>
                                        <th>JIRA Ticket</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>{% for data in all_vuln %}
                                    <tr data-target="#">
                                        <td>
                                            <form>
                                                <label class="customcheckbox">
                                                    <input type="checkbox" class="listCheckbox1"
                                                           value="{{data.vuln_id}}"
                                                           name="del_vuln_id"
                                                           onClick="reload">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </form>
                                        </td>
                                        <td>
                                            <a href="/manual_scan/vuln_details/?vuln_id={{data.vuln_id}}">{{data.vuln_name}}</a>
                                        </td>
                                        <td><span
                                                class="badge badge-pill badge-{{data.severity_color}}">{{data.severity}}</span>
                                        </td>
                                        <td><a href="{{jira_url}}browse/{{data.jira_ticket}}" target="_blank">{{data.jira_ticket}}</a>
                                        </td>
                                        <td>
                                            <div><a href="/manual_scan/edit_vuln/?vuln_id={{data.vuln_id}}&project_id={{project_id}}"
                                                    class="btn btn-primary"
                                                    data-original-title="Edit"><i class="fas fa-edit"></i></a>
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <form action="/manual_scan/del_vuln/" method="POST"
                                                      class="form-horizontal">
                                                    {% csrf_token %}
                                                    <input type="hidden" name="vuln_id" value="{{data.vuln_id}}">
                                                    <input type="hidden" name="scan_id" value="{{data.scan_id}}">
                                                    <input type="hidden" name="project_id" value="{{project_id}}">
                                                    <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
